{% extends 'base.html' %}

{% block title %}{{'2 line message'}}{% endblock %}

{% block one_line_active_class %} active {% endblock %}

{% block body_block %}

    <form action="/set_one_line_message_text">
    Message:
        <input type="text" name="FirstLine" value={% if message %} {{message}} {% endif %}> RTL:
        <input type="checkbox" name="FirstLineRtl" value="True" {% if message_rtl %} {{message_rtl}} {% endif %}><br>
    <input type="submit" value="Submit">
    </form>

    <p>Click the "Submit" button and the text will be sent to the bulboard</p>


{% endblock %}
